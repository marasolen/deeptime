<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visualizing Deep Time</title>
        <meta charset="UTF-8">
        <link rel="icon" href="TODO" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Control Panel -->
        <div id="control">
            <button id="reset">Reset</button>
            <button id="back" style="display: none">Back</button>
            <button id="next">Next</button>
            <select name="datasets" id="datasets-dropdown" onchange="changeDataset()">
                <option value="EOASLabAndHomininHallData">EOAS Lab + Hominin Hall</option>
                <option value="EOASLabData">EOAS Lab</option>
                <option value="ESBData">ESB</option>
                <option value="GeoTimelineData">Standard Geological Timeline</option>
                <option value="HomininHallData">Hominin Hall</option>
                <option value="WalkThroughTimeData">Walk Through Time</option>
            </select>
        </div>

        <!-- Dashboard -->
        <div id="full-earth-timeline"></div>
        <div id="multi-tired-timeline"></div>
        <div id="media-focus"></div>
        <div id="expanding-timeline"></div>

        <!-- Libraries -->
        <script src="src/libraries/d3.v7.min.js"></script>

        <!-- Source Code -->
        <script src="src/data/EOASLabAndHomininHallData.js" type="text/javascript"></script>
        <script src="src/data/EOASLabData.js" type="text/javascript"></script>
        <script src="src/data/ESBData.js" type="text/javascript"></script>
        <script src="src/data/GeoTimelineData.js" type="text/javascript"></script>
        <script src="src/data/HomininHallData.js" type="text/javascript"></script>
        <script src="src/data/WalkThroughTimeData.js" type="text/javascript"></script>

        <script src="src/FullEarthTimeline.js" type="text/javascript"></script>
        <script src="src/ExpandingTimeline.js" type="text/javascript"></script>
        <script src="src/AlignedMultiTieredTimeline.js" type="text/javascript"></script>
        <script src="src/Main.js" type="text/javascript"></script>
    </body>
</html>
